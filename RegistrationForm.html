<!DOCTYPE html>
<html>

<head>
    <style>
        .form-input {
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
    </style>
    <title>
        Form
    </title>

</head>

<body>

    <div style="border: 1px solid;width:fit-content;display: flex;">

        <form style="background-color:rgb(111, 111, 179) ;" class="regestration form">
            <div>
                <h1 style="text-align: center;">Register</h1>
                <div class="form-input">
                    <label>First name</label>
                    <input type="text" name="fname" value="" placeholder="enter first name" />
                </div>
                <div class="form-input">
                    <label>last name</label>
                    <input type="text" name="lname" value="" placeholder="enter last name" />
                </div>
                <div class="form-input">
                    <label>Email id</label>
                    <input type="email" name="email" value="" placeholder="enter email id" />
                </div>
                <div class="form-input">
                    <label>password </label>
                    <input type="password" name="password" value="" placeholder="enter password" />
                </div>
                <div class="form-input">
                    <label>Confirm password </label>
                    <input type="password" name="password" value="" placeholder="enter password" />
                </div>
                <div class="form-input">
                    <label>DOB : </label>
                    <input type="date" name="dob" placeholder="enter dob" value="" />
                </div>
                <div class="form-input">
                    <label>profile pic </label>
                    <input type="file" name="profilepic" placeholder="enter file" />
                </div>
                <div class="form-input">
                    <label>Gender: </label>
                    <label> male:</label>
                    <input type="radio" name="gender" />
                    <label> female:</label>
                    <input type="radio" name="gender" />
                </div>
                <div class="form-input">
                    <input type="checkbox" name="" />
                    <label> Terms and conditions</label>
                </div>
                <div class="form-input">
                    <input type="submit" name="button" value="Register Now" />

                </div>
            </div>
        </form>
    </div>
</body>

</html>
