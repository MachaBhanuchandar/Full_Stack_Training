<!DOCTYPE html>
<html>

<head>
    <style>
        .form-input {
            padding: 10px;
            margin: 10px;
            text-align: center;
            font-size: larger;
        }
    </style>
    <title>
        Student Feedback
    </title>

</head>

<body>

    <div style="border: 1px solid;">

        <form style="background-color:rgb(230, 240, 223) ;" class="Student-feedback">
            <div>
                <h1 style="text-align: center;">Student Feedback</h1>
                <p style="text-align: center; font-size: larger;">Plese help us improve our course by filling out this
                    form</p>
                <div class="form-input">
                    <div class="form-input">
                        <label>First name</label>
                        <input type="text" name="fname" value="" />
                        <label>last name</label>
                        <input type="text" name="lname" value="" />
                    </div>
                    <div class="form-input">
                        <label>Subject</label>
                        <input type="text" value="" />
                        <label>Course Code</label>
                        <input type="text" value="" />
                    </div>
                    <div class="form-input">
                        <label>What do you choose the course </label>
                        <div>
                            <select name="course">
                                <option value="FullStack">FullStack</option>
                                <option value="BlockChain">BlockChain</option>
                                <option value="Pytone">Pytone</option>
                                <option value="other">other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-input">
                        <label>Level of knowledge on start of course </label>
                        <div>
                            <select name="course">
                                <option value="good">good</option>
                                <option value="Better">Better</option>
                                <option value="verygood">verygood</option>
                                <option value="other">other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-input">
                        <label> Level of knowledge on end of course </label>
                        <div>
                            <select name="course">
                                <option value="good">good</option>
                                <option value="Better">Better</option>
                                <option value="verygood">verygood</option>
                                <option value="other">other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-input">
                        <label> Level of Communication </label>
                        <div>
                            <select name="course">
                                <option value="good">good</option>
                                <option value="Better">Better</option>
                                <option value="verygood">verygood</option>
                                <option value="other">other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-input">
                        <input type="submit" name="button" value="Submit" />

                    </div>
                </div>
        </form>
    </div>
</body>

</html>
