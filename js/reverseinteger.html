<!DOCTYPE html>
<html>

<head>
    <title>
        Reverse Integer
    </title>
</head>

<body>
    <script>
        let rev = 0;
        let num = 123;
        let lastDigit;

        if (-127 < num < 127) {
            while (num != 0) {
                lastDigit = num % 10;
                rev = rev * 10 + lastDigit;
                num = Math.floor(num / 10);
            }
            console.log("Reverse number : " + rev);
        }
        else {
            console.log("0")
        }


    </script>
</body>

</html>
