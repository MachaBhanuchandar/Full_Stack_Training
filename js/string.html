<!DOCTYPE html>
<html>

<head>
    <title>Last word of String</title>
</head>

<body>
    <script>
        const str = 'Full Stack'
        console.log("Given string:", str)
        const lastword = str.trim().split(' ').pop();

        console.log("Lastword:", lastword)
        console.log("Lastword length:", lastword.length)
    </script>
</body>

</html>
