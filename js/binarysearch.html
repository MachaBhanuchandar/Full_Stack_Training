<body>
    <script>
        var binarySearch = function (array, value) {
            array.sort();
            console.log(array)
            var guess,
                min = 0,
                max = array.length - 1;

            while (min <= max) {
                guess = Math.floor((min + max) / 2);
                if (array[guess] === value) {
                    console.log("value is =", value, "is in", guess, "position")
                    return guess;
                }

                else if (array[guess] < value)
                    min = guess + 1;
                else max = guess - 1;
            } return 0;
        }
        binarySearch([1, 9, 3, 6, 7, 8, 2], 3);

    </script>
</body>
